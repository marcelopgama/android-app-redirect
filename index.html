    <title>Redirect Page</title>
    
     <script type="text/javascript">
        function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
         
    </script> 
</head>
<body style="text-align:center">
   <h1>Sucess!</h1>
   <a id="redirect_link" href="intent://callback/oauth/{params}/#Intent;scheme=facebook-test;package=com.companyname.test;end;">Go back to application</a> 
</body>
    
    <script type="text/javascript">

        href_link=href_link.replace("{params}",getParameterByName("access_token"));
        console.log(href_link);
