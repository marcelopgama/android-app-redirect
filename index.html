    <title>Redirect Page</title>
    
     <script type="text/javascript">
        function getQueryStrings() 
        { 
           var url_string=window.location.href;
           console.log(url_string);
           const urlParams = new URLSearchParams(url_string);
           const token = urlParams.get('#access_token');
           console.log(token);
           return token;
        } 
         
    </script> 
</head>
<body style="text-align:center">
   <h1>Sucess!</h1>
   <a id="redirect_link" href="intent://callback/oauth/{params}/#Intent;scheme=facebook-test;package=com.companyname.test;end;">Go back to application</a> 
</body>
    
    <script type="text/javascript">
        var link=document.getElementById("redirect_link");
        console.log(link);
        var href_link=link.getAttribute("href");        
        href_link=href_link.replace("{params}",getQueryStrings);
        console.log(href_link);
        link.setAttribute("href",href_link);
        console.log(link);

    </script>
