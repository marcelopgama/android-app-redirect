<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Redirect Page</title>   
     
</head>
<body style="text-align:center">
   <h1>Sucess!</h1>
   <a id="redirect_link" href="intent://#Intent;scheme=facebook-test;package=com.companyname.test;S.token={token};end;">Go back to application</a> 
</body>
    
    <script type="text/javascript">
        var link=document.getElementById("redirect_link");        
        var href_link=link.getAttribute("href");
        var url=window.location.href;
        var token=url.split('?')[1];
        href_link=href_link.replace("{token}",token);       
        link.setAttribute("href",href_link);         
    </script> 
    
</html>
