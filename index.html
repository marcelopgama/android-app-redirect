<body style="text-align:center" onload="setTimeout(loaded,3000)">
   <h1>Login success!</h1>
    <h2>Wait until the page redirects to the app.</h2>
    
    
    <script type="text/javascript">
        function loaded()
        {    
            var param=getParameterByName('code');
            window.location.href='com.txtfileeditorapp:/oauth2redirect'+'?code='param;
        }   
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
             results = regex.exec(url);
             if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script> 
    
    
</body>
    
    
</html>
